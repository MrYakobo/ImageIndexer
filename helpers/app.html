<html>

<head>
    <!-- Compiled and minified CSS -->
    <link async rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <style>
        img{
            max-width: 600px;
            margin-top: 10px;
        }
    </style>
</head>

<body class="container center-align">
    <h1>Sök i databasen</h1>
    <!--<h3>Genererad SQL-kod</h3>-->
    <!--<div class="row">-->
    <!--<form class="col s12">-->
    <div class="row">
        <div class="input-field col s12">
            <textarea id="sql" class="materialize-textarea">select * from table2 where id=2;</textarea>
            <label for="sql">SQL</label>
        </div>
    </div>
    <!--</form>-->
    <!--</div>-->
    <button class="waves-effect waves-light btn" onclick="send()">Kör query mot databasen</button>
    <div id="res"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script>
    function send() {
        $.get("query", {
            sql: $("#sql").val()
        }, (data) => {
            console.log(data)
            $("#res").html(data)
        })
    }
</script>

</html>
